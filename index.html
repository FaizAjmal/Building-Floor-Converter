<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Floor Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Building Floor Converter</h1>
      <p>Convert between American and European floor numbering systems easily.</p>
    </header>

    <main>
      <label class="label" for="system">Choose system:</label>
      <select id="system">
        <option value="us">American (US)</option>
        <option value="eu">European (EU)</option>
      </select>

      <label class="label" for="floor">Enter floor number:</label>
      <div class="row">
        <input type="text" id="floor" placeholder="e.g. 1, 2, 3...">
        <button onclick="convertFloor()">Convert</button>
      </div>

      <div id="result"></div>
      <p class="hint">Note: In US, ground floor = 1st floor (EU = Ground = 0).</p>
    </main>

    <div class="badges">
      <div class="badge">Made with ♥️</div>
      <div class="badge">HTML + CSS + JS</div>
    </div>
  </div>

  <script>
    function convertFloor() {
      const system = document.getElementById("system").value;
      const floorInput = document.getElementById("floor").value.trim();
      const resultDiv = document.getElementById("result");

      if (floorInput === "" || isNaN(floorInput)) {
        resultDiv.textContent = "Please enter a valid number.";
        return;
      }

      let floor = parseInt(floorInput, 10);
      let converted;

      if (system === "us") {
        // US → EU
        converted = floor - 1;
        resultDiv.textContent = `EU system: Floor ${converted}`;
      } else {
        // EU → US
        converted = floor + 1;
        resultDiv.textContent = `US system: Floor ${converted}`;
      }
    }
  </script>
</body>
</html>
