<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Floor Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      margin-left: 8px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #357abd;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #222;
    }

    small {
      display: block;
      margin-top: 10px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè¢ Building Floor Converter</h1>
    <p>Convert between American (ground=1) and European (ground=0) floor systems.</p>
    
    <div>
      <input type="text" id="floorInput" placeholder="e.g. G, 1, 2, B1">
      <button onclick="convertFloor()">Convert</button>
    </div>

    <div class="result" id="result"></div>
    <small>Basements like B1/B2 stay the same depth.</small>
  </div>

  <script>
    function convertFloor() {
      let floor = document.getElementById("floorInput").value.trim();
      let result = "";

      if (floor.toUpperCase() === "G" || floor === "0") {
        result = "American: 1st floor | European: Ground floor";
      } else if (!isNaN(floor)) {
        let num = parseInt(floor);
        result = `American: ${num} ‚Üí European: ${num - 1}`;
      } else if (floor.toUpperCase().startsWith("B")) {
        result = `${floor} ‚Üí Same in both systems (Basement)`;
      } else {
        result = "Invalid input. Try again.";
      }

      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
